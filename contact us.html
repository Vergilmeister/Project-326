<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #contact {
  padding: 50px;
  text-align: center;
}

#contact h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

#contact p {
  font-size: 18px;
  margin-bottom: 30px;
}

#contact form 
 {
  width: 80%;
  margin: 0 auto;
}

#contact label {
  display: block;
  margin-bottom: 10px;
}

#contact input, #contact textarea {
  width: 50%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 
 5px;
}

#contact textarea {
  height: 150px;
}

#contact button {
  padding: 10px 20px;
  background-color: #007bff; 

  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#contact button:hover {
  background-color:   
 #0069d9;
}
</style>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have a question or comment?  We would love to hear about your experienece.</p>
        <form action="mailto:your_email@example.com" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>   
      
          <br>
          <label for="email">Email:</label>
          <input   
       type="email" id="email" name="email" required>
          <br>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <br>
          <button type="submit">Send</button>   
      
        </form>
      </section>
      <br>
      <center>
      <img
      src=https://static.lenskart.com/media/desktop/img/site-images/main_logo.svg > </center>
    
</body>
</html>
